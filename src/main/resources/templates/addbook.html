<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body style="padding: 8px">
    <h1>Add a book</h1>
    <form method="post" th:action="@{/savebook}" th:object="${book}">
      <p>Title <input type="text" th:field="${book.title}" /></p>
      <p>Author <input type="text" th:field="${book.author}" /></p>
      <p>
        Publication <input type="number" th:field="${book.publicationYear}" />
      </p>
      <p>ISBN <input type="text" th:field="${book.isbn}" /></p>
      <p>
        Price
        <input type="number" min="0" step=".01" th:field="${book.price}" />
      </p>
      <div style="padding-bottom: 8px">
        <label for="categorylist">Category: </label>
        <select
          id="categorylist"
          th:field="${book.category}"
          class="form-control"
        >
          <option
            th:each="category: ${categories}"
            th:value="${category.categoryId}"
            th:text="${category.name}"
          ></option>
        </select>
      </div>
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
